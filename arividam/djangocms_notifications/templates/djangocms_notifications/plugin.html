{% load cms_tags sekizai_tags %}
<div class="notifications-plugin">
    <h3>അറിയിപ്പ് </h3>
    <ul>
    {% for notification in notifications %}
    <li><a href="{% page_url notification.pk %}">{{ notification }}</a></li>
    {% endfor %}
    </ul>
</div>

{% addtoblock "css" %}
<style>
ul.notifications {
    padding-left: 1.4em;
    border: 2px solid black;
    margin-right: 50px;
}
</style>
{% endaddtoblock %}
