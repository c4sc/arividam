{% extends 'base.html' %}
{% load cms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <ul>
        {% for page in request.current_page.children.all|dictsortreversed:"publication_date" %}
        <li><a href="{% page_url page.pk %}">{{ page }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
