{% extends 'base.html' %}
{% load cms_tags %}

{% block content %}
<div class="panel">
 <div class="panel-heading">
    <h3 class="panel-title">അറിയിപ്പ്</h3>
 </div>
<div class="panel-body">
        <ul class="list-group">
        {% for page in request.current_page.children.all|dictsortreversed:"publication_date" %}
        <li class="list-group-item"><a href="{% page_url page.pk %}">{{ page }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
