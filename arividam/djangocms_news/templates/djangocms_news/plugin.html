{% load sekizai_tags cms_tags %}
{% for page in news %}
<div class="row news-plugin">
    <div><a href="{% page_url page.id %}">
        {{ page.content }}
        </a>
    </div>
</div>
{% endfor %}
<div class="pull-right">For more <a href="{% page_url 'news' %}">news</a></div>
{% addtoblock "css" %}
<style>
.news-plugin a,a:focus,a:hover {
    text-decoration: none;
    color: black;
}
</style>
{% endaddtoblock %}
